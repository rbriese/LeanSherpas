<div class="feedback-conrainer">
  <form action="https://formspree.io/info@leansherpas.com" method="POST" name="input">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-1"></div>
        <div class="col-sm-12 col-md-10">
          <div class="row">
            <div class="col-md-6">
              <label for="">First Name</label>
              <input type="text" class="form-control" name="first_name">
            </div>
            <div class="col-md-6">
              <label for="">Personal email <span>So that I can contact you with questions.</span></label>
              <input class="form-control" type="email" name="personal_email">
            </div>
            <div class="col-md-6">
              <label for="">What did you enjoy about the class? <span class="required">required</span></label>
              <textarea class="form-control" type="text" name="what_did_you_enjoy_about_the_class" required></textarea>
            </div>
            <div class="col-md-6">
              <label for="">How can I improve the class? <span class="required">required</span></label>
              <textarea class="form-control" type="text" name="how_can_i_improve_the_class" required></textarea>
            </div>
            <div class="col-md-6">
              <label for="">What was your least favorite session and why?</label>
              <input class="form-control" type="text" name="what_was_your_least_favorite_session_and_why">
            </div>
            <div class="col-md-6">
              <label for="">What was your favorite session/subject?</label>
              <input class="form-control" type="text" name="what_was_your_favorite_session_subject">
            </div>

            <div class="col-md-6">
              <label for="">Did you find anything annoying?</label>
              <input class="form-control" type="text" name="did_you_find_anything_annoying">

              <label for="">Can you provide a testimonial for this class?</label>
              <textarea class="form-control" type="text" name="testimonial"></textarea>


              <label for="">Can I use your testimonial for my website?</label>

              <div class="form-check">
                <input class="form-check-input" type="radio" id="yes" name="can_i_use_your_testimonial_for_my_website" value="yes" checked>
                <label class="form-check-label" for="yes">
                  Yes
                </label>
              </div>

              <div class="form-check last-check">
                <input class="form-check-input" type="radio" id="no" name="can_i_use_your_testimonial_for_my_website" value="no">
                <label class="form-check-label" for="no">
                  No
                </label>
              </div>
            </div>
          </div>
        </div>
      <div class="col-sm-12 col-md-1"></div>
      <div class="col-sm-12 col-md-1"></div>
      <div class="col-sm-12 col-md-10">
        <div class="button-row">
          <button type="submit" value="Send" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="col-sm-12 col-md-1"></div>
    </div>
      </div>
    </div>
  </form>
